<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <form id="registrationForm">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>
        <span id="lastNameError" class="error"></span><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>
        <span id="firstNameError" class="error"></span><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <span id="emailError" class="error"></span><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <span id="passwordError" class="error"></span><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        <span id="addressError" class="error"></span><br>

        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode" name="postalCode" required><br>
        <span id="postalCodeError" class="error"></span><br>

        <button type="submit">Register</button>
    </form>

    <script src="registration.js"></script>
</body>
</html>
