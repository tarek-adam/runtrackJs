<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Page</title>
    <script>
        window.onload = function() {
            alert("Hello JavaScript!");
        };
    </script>
</head>
<body>
    <!-- Page content -->
</body>
</html>



<!-- In this code:

<!DOCTYPE html> indicates the HTML version used.
The <html> tag wraps around all HTML content.
The <head> tag contains document metadata and scripts.
window.onload is a JavaScript event that triggers when the page is fully loaded.
alert("Hello JavaScript!"); displays a pop-up with the text "Hello JavaScript!" 
when the page is loaded. -->
